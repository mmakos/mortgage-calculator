plugins {
    id 'java'
}

group = 'pl.mmakos.mortgage'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'

    implementation(group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.20.0')
    implementation(group: 'com.jgoodies', name: 'jgoodies-forms', version: '1.8.0')
    runtimeOnly(group: 'com.formdev', name: 'flatlaf', version: '3.1.1')
}